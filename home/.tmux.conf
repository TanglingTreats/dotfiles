# set shell
set -g default-shell /bin/zsh
set -g default-terminal "xterm-256color"

# Set index
set -g base-index 1
setw -g pane-base-index 1

# action key
# unbind C-b
# set-option -g prefix C-t
set-option -g repeat-time 0

# Window options
set -g renumber-windows on
set-window-option -g mode-keys vi
#set-window-option -g automatic-rename on
# allow the title bar to adapt to whatever host you connect to
set-option -g set-titles on
set-option -g allow-rename on
set-option -g set-titles-string "#T"
set-option -g automatic-rename off

set -sg escape-time 10

set -g mouse on

# vim-like pane splitting
bind -r V split-window -v
bind -r H split-window -h

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R

# Window bindings
unbind x
bind x kill-pane
bind X kill-window

unbind t    # Default: Shows clock
bind t command-prompt -p "Name of new window: " "new-window -n '%%' -c '$HOME'"
bind T command-prompt -p "Name of new window: " "new-window -n '%%' -c '#{pane_current_path}'"

unbind ,    # Default: Rename window
bind r command-prompt -p "Rename window (#W): " "rename-window '%%'"

bind < swap-window -t -1\; select-window -t -1
bind > swap-window -t +1\; select-window -t +1

## Tmux config shortcuts
# Reload settings
bind C-r source-file $HOME/.tmux.conf \; display "Reloaded!"
bind M split-window -h "nvim $HOME/.tmux.conf"


## ---- Styling ----
# look'n feel
set-option -g status "on"
set-option -g status-fg '#D3C6AA' # fg
set-option -g status-bg '#2D353B' # bg0

set -g status-interval 2

# default statusbar colors
set-option -g status-style fg='#D3C6AA',bg='#232A2E' # fg=fg bg=bg_dim

# ---- Windows ----
# default window title colors
set-window-option -g window-status-style fg='#56635F',bg='#2D353B' # fg=yellow bg=bg0

# default window with an activity alert
set-window-option -g window-status-activity-style bg='#E67E80',fg='#2D353B' # fg=red, bg=bg0

# active window title colors
set-window-option -g window-status-current-style fg='#D3C6AA',bg='#425047' # fg=fg, bg=bg_green

# ---- Pane ----
# pane borders
set-option -g pane-border-style fg='#343F44' # fg=bg1
set-option -g pane-active-border-style fg='#7FBBB3' # fg=blue

# pane number display
set-option -g display-panes-active-colour '#7FBBB3' # blue
set-option -g display-panes-colour '#E69875' # orange

# ---- Command ----
# message text for logging or commands
set-option -g message-style fg='#E67E80',bg='#232A2E' # fg=statusline3 bg=bg_dim

# writing commands inactive
set-option -g message-command-style fg='#343F44',bg='#A7C080' # fg=bg1, bg=fg3

# ---- Miscellaneous ----
# clock
set-window-option -g clock-mode-colour '#7FBBB3' #blue

# bell
set-window-option -g window-status-bell-style fg='#2D353B',bg='#E67E80' # bg=red, fg=bg

# ---- Formatting ----
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left '#[fg=#232A2E,bg=#A7C080,bold] #S #[fg=#A7C080,bg=#3D484D,nobold]#[fg=#A7C080,bg=#3D484D,bold] #(whoami) #[fg=#3D484D,bg=#2D353B,nobold]'

set-option -g status-right-style none
set -g status-right-length 150
set -g status-right '#[fg=#3D484D]#[fg=#D3C6AA,bg=#3D484D] #[fg=#83C092,bg=#3D484D]%Y-%m-%d  %H:%M #[fg=#83C092,bg=#3D484D,bold]#[fg=#232A2E,bg=#83C092,bold] #h '

set -g window-status-separator '#[fg=#9DA9A0,bg=#2D353B] '
set -g window-status-format "#[fg=#56635F,bg=#2D353B] #I #[fg=#56635F] #[fg=#56635F,bg=#2D353B]#W "
set -g window-status-current-format "#[fg=#2D353B,bg=#425047]#[fg=#D3C6AA,bg=#425047] #I  #[fg=#D3C6AA,bg=#425047,bold]#W #[fg=#425047,bg=#2D353B,nobold]"

# Theme
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark' # or 'light'

run '/opt/homebrew/share/tpm/tpm'
